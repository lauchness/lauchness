<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lauchness</title>
    <link rel="icon" type="image/png" href="./images/poke-lauchness.png" />
    <style>
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        overflow: hidden;
      }

      * {
        margin: 0;
        padding: 0;
      }

      .wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      h1 {
        font-size: 3rem;
        margin: 2rem 0;
      }

      p {
        font-size: 1.5rem;
        line-height: 1.5;
      }

      img {
        width: 100%;
        max-width: 300px;
        margin: 2rem 0;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 2rem 0;
      }

      a {
        text-decoration: underline;
        color: #000;
      }

      @keyframes swim {
        0% {
          transform: translatex(0);
        }
        100% {
          transform: translatex(200vw);
        }
      }

      .swim {
        animation: swim 20s ease-in-out forwards;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: #000;
          color: #fff;
        }

        a {
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Lauchness</h1>
      <p>I'm Lauchlan Chisholm, a web developer.</p>
      <ul>
        <a href="https://twitter.com/lauchness1" target="_blank">
          <li>Twitter</li>
        </a>
        <a href="https://www.linkedin.com/in/lauchlanchisholm/" target="_blank">
          <li>LinkedIn</li>
        </a>
      </ul>
      <img class="swim" src="./images/metaImage.png" alt="Loch ness monster" />
    </div>
  </body>
</html>
